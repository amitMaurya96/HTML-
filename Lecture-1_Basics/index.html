<!-- 
 HTML (Hyper Text Markup Language):-
    Hypertext       :  
    Markup Language :  

Tags:- Markup entity ( To Provide structure/meaning Or Semantic/formatting to the content of webpage)
    Semantic Tags :- h1-h6,p,a,ul,ol,table,tr,td,form,input,img etc
    Structure :- html,head,body,header,main,aside,footer,article,section,nav etc
    Formatting :- b,i,u,strong,em,sup, sub,pre,code etc

Non Semantic Tags :- div(generic wrapper/container tag)

Block : Next Line, cover entire space from Left to Right
        div,p,h1-h6,ul,ol,li,dl,dt,dd,header,footer,article,section,aside,nav,main,,pre,blockquote,address,form,table,tfoot,fieldset,figure,figcaption,hr,video,canvas,noscript

Inline :- Not In next line , space = content
        span,a,b,i,em,strong,u,small, mark,q,input,button,lable,select,textarea,img,code,cite,abbr,map,kbd(Keyboard Input),br,script

Element = Tag(Opening and Closing) + content


-->
