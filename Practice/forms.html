<body>


    <!-- Form Tag  : To create a form
     Input Tag : What kind of date to be taken in form
     Lable     : To indicate what data to be filled in input box + for = "InputId"
     
     -->


    <form action="">

<!-- TextBox : Your Name -->
        <label for="Name">Name: </label>
        <input type="text" name="" id="Name">

<!-- Radio : Select Your Gender(To select one value) 
    name   : Common name, to group each radio buttons(Gender)
    value  : to identify which radio button in a group is selected, never shown to the user(male/female/others)
            When form is submitted : data stored as name = value selected one;
    checked : Attribute used to select by default, if no option is selected by user(Male here)

    -->
        <fieldset>
            <legend>Select Your Gender :</legend>
            <div>
                <input type="radio" id="Male" name="Gender" value="male" checked>
                <lable for="Male">Male</lable>
            </div>

            <div>
                <input type="radio" id="Female" name="Gender" value="female">
                <lable for="Female">Female</lable>
            </div>

            <div>
                <input type="radio" id="Other" name="Gender" value="other">
                <lable for="Other">Other</lable>
            </div>

        </fieldset>

<!-- CheckBox : Language Preferred -->
        <fieldset>
            <legend>Your Preferred Languages</legend>
            <div>
                <input type="checkbox" id="english" name="yourLanguage" value="English">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" id="hindi" name="yourLanguage" value="Hindi">
                <label for="hindi">Hindi</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="yourLanguage" value="Other">
                <label for="other">Others</label>
            </div>
        </fieldset>

<!-- Upload  Files
    accept : to specify the type of files to be uploaded,
    multiple : to select more than one file
    name : to identify the file input when form is submitted, data stored as name = file name
-->
 <div>
    <label for="uploadFiles">Upload Files</label>
    <input type="file" name="" id="uploadFiles" name="UploadedFiles" accept=".jpg, .jpeg, .png, .svg, .gif" multiple>
 </div>



<!-- Email + Password + Phone Number
    type = email for email address, password for password, tel for phone number

Pass :Attributes :
    minLength : to specifiy the minimum length of the password
    maxLength : to specify the maximum length of the password
    required : to make the password field mandatory to fill
    autocomplete : = value : to specify to fill the browser or password manager to fill the pass, if saved in browser, current-password for current password, new-password for new password, off to disable autocomplete
    inputmode : to specify the type of keyboard to be shown in mobile devices, text for normal keyboard, numeric for number pad, email for email keyboard, url for url keyboard

Phone Number :
    pattern : to specify the regular expression for phone number, to validate the phone number format, here [0-9]{10} means only 10 digits are allowed
    minLength : to specify the minimum length of the phone number
    maxLength : to specify the maximum length of the phone number
    size : to specify the width of the input box, here 14 means 14 characters wide

-->

<div>
    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email">
</div>

<div>
    <lable for="password">Create Password(Pin)</lable>
    <input type="password" name="passWord" id="password" size="10" minlength="6" maxlength="18" autocomplete="current-password" inputmode="numeric" placeholder="Enter Pin">
