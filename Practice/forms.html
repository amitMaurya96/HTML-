<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>


    <!-- Form Tag  : To create a form
     Input Tag : What kind of date to be taken in form
     Lable     : To indicate what data to be filled in input box + for = "InputId"
     
     -->


    <form action="">

<!-- TextBox : Your Name -->
        <label for="Name">Name: </label>
        <input type="text" name="" id="Name">

<!-- Radio : Select Your Gender(To select one value) 
    name   : Common name, to group each radio buttons(Gender)
    value  : to identify which radio button in a group is selected, never shown to the user(male/female/others)
            When form is submitted : data stored as name = value selected one;
    checked : Attribute used to select by default, if no option is selected by user(Male here)

    -->
        <fieldset>
            <legend>Select Your Gender :</legend>
            <div>
                <input type="radio" id="Male" name="Gender" value="male" checked>
                <lable for="Male">Male</lable>
            </div>

            <div>
                <input type="radio" id="Female" name="Gender" value="female">
                <lable for="Female">Female</lable>
            </div>

            <div>
                <input type="radio" id="Other" name="Gender" value="other">
                <lable for="Other">Other</lable>
            </div>

        </fieldset>

<!-- CheckBox : Language Preferred -->
        <fieldset>
            <legend>Your Preferred Languages</legend>
            <div>
                <input type="checkbox" id="english" name="yourLanguage" value="English">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" id="hindi" name="yourLanguage" value="Hindi">
                <label for="hindi">Hindi</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="yourLanguage" value="Other">
                <label for="other">Others</label>
            </div>
        </fieldset>

<!--  -->
        <div>
            <label for="DOB">Date Of Birth</label>
            <input type="date" id="DOB" name="BirthDate" value="DOB">
        </div>


<!-- Creating Button -->
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>

    </form>



</body>

</html>
