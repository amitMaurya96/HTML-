<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags and Its Uses</title>
</head>

<body>

<!-- Headings :- Reducing Priority Order -->
    <h1></h1>
    <h2></h2>
    <h3></h3>!
    <h4></h4>
    <h5></h5>
    <h6></h6>

<!-- Paragraph -->
    <p></p>

<!-- Anchor Tag -->
    <a href="linkToBeAddedOnWebPage"> Text that to be Appeared over which link is applied</a>

<!-- Lists -->
    <!-- 1. Unordered List -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <!-- 2. Ordered List  -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

<!-- Table  -->
    <Table>
        <caption>Caption of the Table to Describe the Table Purpose </caption>

        <!-- Insert the table headings name here  -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Days</th>
            </tr>
        </thead>

        <!-- Add Content of Table  -->
        <tbody>
            <tr>
                <th>Raju</th>
                <td>24</td>
                <td>349</td>
            </tr>
            <tr>
                <th>Ankit</th>
                <td>23</td>
                <td>316</td>
            </tr>
            <tr>
                <th>Chris</th>
                <td>21</td>
                <td>412</td>
            </tr>
        </tbody>

        <!-- Summrization Of Table like Total -->
        <tfoot>
            <tr>
                <th colspan="2">Total</th>     
                <!-- rowspan/colspan to cover the no. of rows/columns -->
                <td>150</td>

            </tr>
        </tfoot>

    </Table>



<!-- Image -->
    <img src="link of Image" alt="Describe Image : In case of not rendering of Image">

<!-- Pre Tag -->
    <pre>Visible as it is
        as you write in HTML file 
        Ok
    </pre>







</body>

</html>
